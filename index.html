<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnotherCakeM</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

    <link rel="shortcut icon" href="img/cake.jpg" type="image/x-icon">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/iconoir-icons/iconoir@main/css/iconoir.css" />

    
</head>
<body>
    
    <nav>
        <div class="navbar clicknav">
            <div class="emptyspace clicknav">
            </div>
            <img id="logo" class="clicknav" src="img/cake.jpg" alt="Logo of CakeM, picture of a cake">
            <div class="inner-nav clicknav">
                <i class="iconoir-menu menu-icon"></i>
            </div>
        </div> 
    </nav>
    <div class="main-content">
        <h1 class="main-title">Twitch Commands</h1>
        <div class="command" id="!helpbox">
            <h2 class="command-title" id="!help">!help</h2>
            <div class="command-hide" id="!helphide">
                <h3>Other names: !helppls</h2>
                <p>This commands helps to ____</p>
                <p>Example: !help @AnotherCakeM</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
